<!DOCTYPE html>
<html>
  <head>
    <title>All Out</title>
    <link rel="icon" type="image/png" href="assets/allout.png">
    <link rel="stylesheet" href="assets/index.css">
  </head>
  <body>
    <div class="page">
      <h1>Translate text from English into your chosen language</h1>
      <form action="#">
        <label for="input-text-field">Write your text...</label>
        <br>
        <textarea id="input-text-field" name="input-text-field"></textarea>
        <br>
        <select data-placeholder="Choose a Language..." id="chosen-language" name="chosen-language">
          <option value="BG"> Bulgarian </option>
          <option value="CS"> Czech </option>
          <option value="DA"> Danish </option>
          <option value="NL"> Dutch </option>
          <option value="EN-US"> English (American) </option>
          <option value="ET"> Estonian </option>
          <option value="FI"> Finnish </option>
          <option value="FR"> French </option>
          <option value="DE"> German </option>
          <option value="EL"> Greek </option>
          <option value="HU"> Hungarian </option>
          <option value="IT"> Italian </option>
          <option value="JA"> Japanese </option>
          <option value="LV"> Latvian </option>
          <option value="LT"> Lithuanian </option>
          <option value="PL"> Polish </option>
          <option value="PT-PT"> Portuguese (all Portuguese varieties excluding Brazilian Portuguese) </option>
          <option value="PT-BR"> Portuguese (Brazilian) </option>
          <option value="PT"> Portuguese </option>
          <option value="RO"> Romanian </option>
          <option value="RU"> Russian </option>
          <option value="SK"> Slovak </option>
          <option value="ES"> Spanish </option>
        </select>
        <br>
        <input id="submit-button" class="button-pink" type="submit" value="Translate" onclick="sendTranslation()">
        <br>
      </form>

      <p id="translation-output-field">Your translation is here...</p>

      <!-- <textarea type="text" id="translation-output-field" class="input-text-field"></textarea> -->
    
      <script src="practise.js"></script>
    </div>
  </body>
</html>
